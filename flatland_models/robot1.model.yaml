#SERP model with LiDAR

bodies:

  - name: base_link1
    enabled: true
    pose: [0, 0, 0]
    type: dynamic
    color: [0, 0, 1, 0.75]
    footprints:
      - type: polygon
        density: 1
        layers: ["robot1", "static"]
        points: [ [-0.117, -0.055],
                  [0.048, -0.055],
                  [0.048, 0.055],
                  [-0.117, 0.055] ]

  - name: left_wheel1
    color: [1, 1, 0, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        layers: ["robot1"]
        points: [ [ -0.035, -0.0125],
                  [ 0.035,  -0.0125],
                  [ 0.035, 0.0125],
                  [ -0.035, 0.0125] ]
  - name: right_wheel1
    color: [1, 1, 0, 0.75] 
    footprints:
      - type: polygon
        density: 1.0
        layers: ["robot1"]
        points: [ [ -0.035, -0.0125],
                  [ 0.035,  -0.0125],
                  [ 0.035, 0.0125],
                  [ -0.035, 0.0125] ]

joints: 
  - type: weld
    name: left_wheel_weld
    bodies: 
      - name: left_wheel1
        anchor: [0, 0]
      - name: base_link1
        anchor: [0, -0.0725]

  - type: weld
    name: right_wheel_weld  
    bodies: 
      - name: right_wheel1
        anchor: [0, 0]
      - name: base_link1
        anchor: [0, 0.0725]

plugins:
  - type: DiffDrive
    name: serp_diff_drive
    body: base_link1
    pub_rate: 10
    twist_sub: cmd_vel1
    odom_frame_id: odom
    odom_pub: odom1  # topic odom is published on
  
  - type: ModelTfPublisher
    name: tf_publisher
    publish_tf_world: false

  #lidar for DRL
  - type: Laser
    name: static_laser
    frame: static_laser_link1
    topic: static_laser1
    body: base_link1
    broadcast_tf: true
    origin: [0.0, 0.0, 0.0]
    range: 10
    # angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.05235987755}
    angle: {min: -3.14159265359, max: 3.14159265359, increment: 0.06981317007}
    noise_std_dev: 0.015
    update_rate: 7
    layers: ["static", "robot2"]

  - type: Bumper
    name: bumper
    update_rate: 10